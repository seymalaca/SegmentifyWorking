<!DOCTYPE html>
<html>
<head>
    
    <title>Anket Formu</title>
    <meta charset="utf-8" />

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>

    <script src="Anket.js"></script>
  
    <link rel="stylesheet" type="text/css" href="Anket.css">
    
</head>
<body>
    <div>
        <form name="anket" id="anketform">

            <h1>Anket Formu</h1><br>
            Ad*:<br>
            <input type="text" name="ad" value="" id="ad" placeholder="Adınız.." required="required">
            <br>
            Soyad*:<br>
            <input type="text" name="soyad" value="" id="soyad" placeholder="Soyadınız.." required="required">
            <br>
            Adres:<br>
            <input type="text" name="adres" value="" id="adres" placeholder="Adresiniz..">
            <br>
            Telefon*:<br>
            <input type="text" name="phone" value="" id="tel" placeholder="05xxxxxxxxx" required="required"  onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
            <br>
            Hobileriniz:<br>
            <input type="checkbox" name="hobiler" value="muzik" class="chk ">Müzik<br>
            <input type="checkbox" name="hobiler" value="kitap" class="chk ">Kitap<br>
            <input type="checkbox" name="hobiler" value="yuruyus" class="chk ">Yürüyüş<br>
            <input type="checkbox" name="hobiler" value="seyahat" class="chk " >Seyahat<br>
            <input type="checkbox" name="hobiler" value="spor"  class="chk ">Spor<br>
            <input type="checkbox" name="hobiler" value="diger" id="diger" class="chk ">Diğer<br>

            <br>
            <input type="text" placeholder="Hobilerinizi giriniz" id="digerhobi" style="visibility:visible" name="digerhobi" />
            <br>
            <input type="button" value="Gönder" id="gonder" > <br >
            

        </form>
    </div>
</body>

</html>
