<!DOCTYPE html>
<html>
<head>
    <title>Anket Formu</title>
    <meta charset="utf-8" />

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>

    <script src="Anket.js"></script>
    <link rel="stylesheet" type="text/css" href="Anket.css">
    
    <script type="text/javascript">
        function validateForm() {
            var x = document.forms["anket"]["ad"].value;
            var y = document.forms["anket"]["soyad"].value;
            var z = document.forms["anket"]["phone"].value;
            if (x == "" || y=="" || z=="" ) {
                alert("Yıldızlı alanlar boş bırakılamaz.");
                return false;
            }
           
        }



    </script>

</head>
<body>
    <form name="anket">
        <div>
            <h1>Anket Formu</h1><br>
            Ad*:<br>
            <input type="text" name="ad" value="" id="ad" placeholder="Adınız.." required="required">
            <br>
            Soyad*:<br>
            <input type="text" name="soyad" value="" id="soyad" placeholder="Soyadınız.." required="required">
            <br>
            Adres:<br>
            <input type="text" name="adres" value="" id="adres" placeholder="Adresiniz..">
            <br>
            Telefon*:<br>
            <input type="text" name="phone" value="" id="tel" placeholder="Telefonunuz" required="required">
            <br>
            Hobileriniz:<br>
            <input type="text" name="hobileriniz" value="" id="hobi" placeholder="Hobileriniz...">
            <br><br>
            <input type="button" value="Gönder" id="gonder" onclick="validateForm()">
        </div>
    </form>
  
</body>

</html>
