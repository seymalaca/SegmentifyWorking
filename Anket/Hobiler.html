<!DOCTYPE html>
<html>
<head>

    <title>Anket Formu</title>
    <meta charset="utf-8" />

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>

    <script src="Hobiler.js"></script>

    <link rel="stylesheet" type="text/css" href="Anket.css">

</head>
<body>
    <div>
        <form name="anket" id="anketform">

            <h1>Anket Formu</h1><br>
            Ad*:<br>
            <input type="text" name="ad" value="" id="ad" placeholder="Adınız.." disabled>
            <br>
            Soyad*:<br>
            <input type="text" name="soyad" value="" id="soyad" placeholder="Soyadınız.." disabled>
            <br>
            Adres:<br>
            <input type="text" name="adres" value="" id="adres" placeholder="Adresiniz.." disabled>
            <br>
            Telefon*:<br>
            <input type="text" name="phone" value="" id="tel" placeholder="05xxxxxxxxx" disabled >
            <br>
            Hobileriniz:<br>
           
            <input type="text" placeholder="Hobilerinizi giriniz" id="hobi" disabled name="hobi" />
            <br>



        </form>
    </div>
</body>

</html>
